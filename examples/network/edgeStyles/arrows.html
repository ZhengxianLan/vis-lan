<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="../../../dist/vis.js"></script>
  <link href="../../../dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    html,body{
      width: 100%;
      height: 100%;
    }
    #mynetwork {
      width: 100%;
      height: 100%;
      /*width: 50%;
      height: 50%;*/
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  There are a lot of options with arrows! They can also be combined with dashed lines.
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: 1, label: 'Node 1'},
    {id: 2, label: 'Node 2'},
    {id: 3, label: 'Node 3'},
    {id: 4, label: 'Node 4'},
    {id: 5, label: 'Node 5'},
    {id: 6, label: 'Node 6'},
    {id: 7, label: 'Node 7'},
    {id: 8, label: 'Node 8'}
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 8},
    {from: 1, to: 3},
    {from: 1, to: 2},
    {from: 2, to: 4},
    {from: 2, to: 5},
    {from: 5, to: 6},
    {from: 6, to: 7}
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
var options = {
  nodes: {
    shape: 'circularImage',
    image:'http://10.10.10.14:3000/ic_person.svg'
  },
  physics:{
    enabled: false,
    stabilization: false
  },
  edges: {
    smooth: false,
    arrows:{
      to: {
        toBorder: 6,
        enabled: true,
      }
    },
    labelHighlightBold: false,
    font: {
     color: '#A3A9B0',
      size: 14, // px
      face: 'arial',
      highlight: '#475461'
    },
     selectionWidth: function (width) {return width;},
     hoverWidth:function (width) {return width;}
  }
};
  var network = new vis.Network(container, data, options);
</script>

<script src="../../googleAnalytics.js"></script>
</body>
</html>
